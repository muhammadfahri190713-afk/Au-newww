<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soft AI Chat</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #fcefee, #e0f7fa);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chat-container {
    width: 400px;
    max-width: 90%;
    height: 600px;
    background: rgba(255,255,255,0.85);
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .bubble {
    max-width: 75%;
    padding: 12px 18px;
    border-radius: 20px;
    position: relative;
    animation: fadeIn 0.3s ease-in;
    font-size: 14px;
    line-height: 1.4;
  }

  .user {
    background: #b2ebf2;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }

  .ai {
    background: #ffe0f0;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }

  .typing {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .dot {
    height: 8px;
    width: 8px;
    background-color: #ccc;
    border-radius: 50%;
    animation: blink 1.4s infinite both;
  }

  .dot:nth-child(1) { animation-delay: 0s; }
  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blink {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .input-area {
    display: flex;
    padding: 15px;
    background: rgba(255,255,255,0.9);
    border-top: 1px solid #eee;
  }

  .input-area input {
    flex: 1;
    padding: 10px 15px;
    border-radius: 25px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
  }

  .input-area button {
    margin-left: 10px;
    padding: 10px 15px;
    border-radius: 25px;
    border: none;
    background: #f48fb1;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  .input-area button:hover {
    background: #f06292;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ketik pesan...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const messagesContainer = document.getElementById('messages');
const apiKey = "AIzaSyAwRp8xyhoAlFbXqOHBw4GLmlcE_bxdh5A"; // API Key Google

// Tambah bubble
function addBubble(text, className) {
  const bubble = document.createElement('div');
  bubble.classList.add('bubble', className);
  bubble.innerHTML = text;
  messagesContainer.appendChild(bubble);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// Typing animation
function addTyping() {
  const typing = document.createElement('div');
  typing.classList.add('bubble', 'ai');
  typing.innerHTML = `<div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
  messagesContainer.appendChild(typing);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
  return typing;
}

// Send message
async function sendMessage() {
  const input = document.getElementById('userInput');
  const text = input.value.trim();
  if(!text) return;
  
  addBubble(text, 'user');
  input.value = '';
  
  const typingBubble = addTyping();

  try {
    const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: [{ role: "user", parts: [{ text }] }]
      })
    });

    const data = await response.json();
    const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, AI tidak bisa merespon sekarang.";
    typingBubble.remove();
    addBubble(aiText, 'ai');
  } catch (err) {
    typingBubble.remove();
    addBubble("Terjadi error saat memanggil AI.", 'ai');
    console.error(err);
  }
}
</script>

</body>
</html>
